<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f0f0f0;
            /* Set your background color here */
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to My GitHub File List</h1>
        <p>Explore my GitHub repository files below:</p>
    </div>

    <div id="files" style="padding: 20px;"></div>

    <script>
        function githubFilelist() {
            var htmlString = "";

            // this creates JS object 'data' with a list of files
            // change "Jkschlo/SD330" to your GitHub id and repository name
            (async () => {
                const response = await fetch("https://api.github.com/repos/Jkschlo/SD330/contents/");
                const data = await response.json();

                // loop through the list of files, set "file" to each file name
                for (let file of data) {
                    fname = file.name;
                    fpath = "https://Jkschlo.github.io/SD330/" + fname;

                    htmlString += "<p><a href='" + fpath + "'>" + fname + "</a></p>";
                }

                document.getElementById('files').innerHTML = htmlString;
            })();
        }

        // Call the function to populate the file list
        githubFilelist();
    </script>

    <div class="footer">
        <p>Created by Your Name</p>
        <p>Date: November 7, 2023</p>
    </div>
</body>

</html>
