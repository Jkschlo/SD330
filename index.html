<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('space.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-size: 18px;
        }

        .header {
            background-color: purple;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin: 0;
        }

        .header-img img {
            width: 8%; 
            border-radius: 100%;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: purple;
            color: #fff;
            margin: 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        #file-container {
            text-align: center;
        }

        #file-container a {
            font-weight: bold;
        }

        .file-div {
            margin: 10px;
        }

    </style>
</head>

<body>
    <div class="header">
        <h1>Jkschlo's GitHub File List</h1>
        <div class="header-img">
            <img src="Jackson.jpg" alt="Self Portrait">
        </div>
    </div>

    <div id="file-container" style="padding: 20px;">
        <div class="file-div"></div>
        <div class="file-div"></div>
    </div>

    <script>
        function githubFilelist() {
            var htmlString = "";

            (async () => {
                const response = await fetch("https://api.github.com/repos/Jkschlo/SD330/contents/");
                const data = await response.json();

                for (let file of data) {
                    fname = file.name;
                    fpath = "https://Jkschlo.github.io/SD330/" + fname;
                    htmlString += "<div class='file-div'><a href='" + fpath + "'>" + fname + "</a></div>";
                }

                document.getElementById('file-container').innerHTML = htmlString;
            })();
        }

        githubFilelist();
    </script>

    <div class="footer">
        <p>&copy; J. Schlosser November 7, 2023</p>
    </div>
</body>

</html>
