<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Refrigerator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 30%;
            height: 730px;
            background-color: white;
            border: 2px solid black;
            display: flex;
        }

        .left {
            height: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-image: url('https://jkschlo.github.io/SD330/fridge.jpg');
            background-size: cover;
        }

        .displayScreen {
            
        }



        .closed-fridge {
            max-height: 80%;
        }

        #clock {
            font-size: 50px;
            margin-right: 2.5%;
            color: black;
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
        }

        #insideButton,
        #powerButton {
            color: black;
            background-color: white;
            width: 75px;
            height: 40px;
            margin-right: 2.5%;
            cursor: pointer;
        }

        #temperature {
            width: 73px;
            font-size: 50px;
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
            background: transparent;
            border: none;
        }

        .util-holder {
            margin-top: -5%;
        }

        #screen-box {
            width: 80%;
            height: 30%;
            overflow: hidden;

        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #app-box {
            margin-top: 3%;
            width: 67%;
            height: 8%;
            overflow: hidden;

        }

        .logo {
            height: 50px;
            width: 50px;
            margin-right: 2%;
            margin-top: 2%;
        }

        .logo:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
    </style>
</head>

<body onload="init();">
    <div class="container">
        <div class="left">
                <div class="util-holder" style="display: flex; align-items: center;">
                    <div id="clock"></div>
                    <input type="button" onclick="togglePower()" id="powerButton" value="On">
                    <input type="button" onclick="toggleView()" id="insideButton" value="Inside View">
                    <input id="temperature" type="number" value="40" />
                    <p style="font-size: 50px; font-family: Impact, 'Arial Narrow Bold', sans-serif;">&deg;F</p>
                </div>
                <div id="screen-box">
                    <img src="https://jkschlo.github.io/SD330/drawApp.jpg" alt="draw app">
                </div>
                <div id="app-box">
                    <img class="logo" id="insta-logo" onclick="toggleInsta()"
                        style="border-radius: 20%; margin-left: 2%;" src="https://jkschlo.github.io/SD330/instagram.jpg"
                        alt="insta logo">
                    <img class="logo" id="twitter-logo" onclick="toggleTwitter()"
                        src="https://jkschlo.github.io/SD330/twitter.png" alt="twitter logo">
                    <img class="logo" id="spotify-logo" onclick="toggleSpotify()" style="border-radius: 20%;"
                        src="https://jkschlo.github.io/SD330/spotify.png" alt="spotify logo">
                    <img class="logo" id="google-logo" onclick="toggleGoogle()"
                        src="https://jkschlo.github.io/SD330/google.png" alt="google logo">
                    <img class="logo" id="calendar-logo" onclick="toggleCalendar()"
                        src="https://jkschlo.github.io/SD330/calendar-logo.png" alt="calendar logo">
                </div>
        </div>
        <script>
            var powerOn = true; // Variable to track power state

            function toggleView() {
                var screenBox = document.getElementById("screen-box");

                if (powerOn) {
                    // Turn off, replace with the image
                    screenBox.innerHTML = ''; // Clear the contents of screen-box
                    var img = document.createElement("img");
                    img.src = 'https://jkschlo.github.io/SD330/full-fridge.jpg';
                    img.style.width = '100%';
                    img.style.height = '100%';
                    screenBox.appendChild(img);
                    document.getElementById("insideButton").value = "Back";
                } else {
                    // Turn on, restore the Google iframe
                    screenBox.innerHTML = ''; // Clear the contents of screen-box
                    var iframe = document.createElement("iframe");
                    iframe.src = "";
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    screenBox.appendChild(iframe);
                    document.getElementById("insideButton").value = "Inside View";
                }

                powerOn = !powerOn; // Toggle the power state
            }

            function togglePower() {

            }

            function toggleInsta() {
                var screenBox = document.getElementById("screen-box");

                screenBox.innerHTML = ''; // Clear the contents of screen-box
                var iframe = document.createElement("iframe");
                iframe.src = "https://www.instagram.com/";
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                screenBox.appendChild(iframe);
            }

            function toggleTwitter() {
                var screenBox = document.getElementById("screen-box");

                screenBox.innerHTML = ''; // Clear the contents of screen-box
                var iframe = document.createElement("iframe");
                iframe.src = "https://twitter.com/";
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                screenBox.appendChild(iframe);
            }

            function toggleSpotify() {
                var screenBox = document.getElementById("screen-box");

                screenBox.innerHTML = ''; // Clear the contents of screen-box
                var iframe = document.createElement("iframe");
                iframe.src = "https://spotify.com/";
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                screenBox.appendChild(iframe);
            }

            function toggleGoogle() {
                var screenBox = document.getElementById("screen-box");

                screenBox.innerHTML = ''; // Clear the contents of screen-box
                var iframe = document.createElement("iframe");
                iframe.src = "https://google.com/";
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                screenBox.appendChild(iframe);
            }

            function toggleCalendar() {
                var screenBox = document.getElementById("screen-box");

                screenBox.innerHTML = ''; // Clear the contents of screen-box
                var img = document.createElement("img");
                img.src = 'https://jkschlo.github.io/SD330/calendar.jpg';
                img.style.width = '100%';
                img.style.height = '100%';
                screenBox.appendChild(img);
            }

            // Function to format the time with leading digits
            function formatTime(time) {
                return time.toString().padStart(2, '0');
            }

            // Initialize the clock
            function init() {
                setInterval(updateClock, 1000);
                updateClock();
            }

            // Update the clock with the current time
            function updateClock() {
                var currentDate = new Date();
                var hours = formatTime(currentDate.getHours());
                var mins = formatTime(currentDate.getMinutes());
                var secs = formatTime(currentDate.getSeconds());

                var timeString = hours + ":" + mins + ":" + secs;

                var outputElement = document.getElementById("clock");
                outputElement.textContent = timeString;
            }
        </script>
</body>

</html>
