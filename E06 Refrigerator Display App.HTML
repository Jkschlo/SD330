<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Refrigerator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 30%;
            height: 900px;
            background-color: white;
            border: 2px solid black;
            display: flex;
        }

        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-image: url('https://jkschlo.github.io/SD330/fridge.jpg');
            background-size: cover;
        }

        .closed-fridge {
            max-height: 80%;
        }

        #clock {
            font-size: 50px;
            margin-right: 5%;
            color: black;
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
        }

        #powerButton {
            color: black;
            background-color: white;
            width: 100px;
            height: 40px;
            margin-right: 5%;
            /* Add margin to the right */
        }

        #temperature {
            width: 73px;
            font-size: 50px;
            font-family: Impact, 'Arial Narrow Bold', sans-serif;
            background: transparent;
            border: none;
        }

        #util-holder {
            margin-top: -5%;
        }

        #screen-box {
            width: 75%;
            height: 30%;
            overflow: hidden;
            border: 2px solid black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #app-box {
            margin-top: 3%;
            width: 75%;
            height: 8%;
            overflow: hidden;
            border: 2px solid black;
        }




    </style>
</head>

<body onload="init();">
    <div class="container">
        <div class="left">
            <div id="util-holder" style="display: flex; align-items: center;">
                <div id="clock"></div>
                <input type="button" onclick="togglePower()" id="powerButton" value="Inside View">
                <input id="temperature" type="number" value="40" />
                <p style="font-size: 50px; font-family: Impact, 'Arial Narrow Bold', sans-serif;">&deg;F</p>
            </div>
            <div id="screen-box">
                <iframe src="http://www.google.com"></iframe>
            </div>
            <div id="app-box">
                
            </div>
        </div>
        <script>
            var powerOn = true; // Variable to track power state

            function togglePower() {
                var screenBox = document.getElementById("screen-box");

                if (powerOn) {
                    // Turn off, replace with the image
                    screenBox.innerHTML = ''; // Clear the contents of screen-box
                    var img = document.createElement("img");
                    img.src = 'https://jkschlo.github.io/SD330/full-fridge.jpg';
                    img.style.width = '100%';
                    img.style.height = '100%';
                    screenBox.appendChild(img);
                    document.getElementById("powerButton").value = "Back";
                } else {
                    // Turn on, restore the Google iframe
                    screenBox.innerHTML = ''; // Clear the contents of screen-box
                    var iframe = document.createElement("iframe");
                    iframe.src = "http://www.google.com";
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    screenBox.appendChild(iframe);
                    document.getElementById("powerButton").value = "Inside View";
                }

                powerOn = !powerOn; // Toggle the power state
            }

            // Function to format the time with leading digits
            function formatTime(time) {
                return time.toString().padStart(2, '0');
            }

            // Initialize the clock
            function init() {
                setInterval(updateClock, 1000);
                updateClock();
            }

            // Update the clock with the current time
            function updateClock() {
                var currentDate = new Date();
                var hours = formatTime(currentDate.getHours());
                var mins = formatTime(currentDate.getMinutes());
                var secs = formatTime(currentDate.getSeconds());

                var timeString = hours + ":" + mins + ":" + secs;

                var outputElement = document.getElementById("clock");
                outputElement.textContent = timeString;
            }
        </script>
</body>

</html>
