<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaJam</title>
    <link rel="stylesheet" type="text/css" href="/css/login_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>

    <!-- Navbar Section -->

    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__pic"><i class="fas fa-compact-disc"></i></a>
            <a href="/" id="navbar__logo">INSTAJAM</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/home" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__btn">
                    <a href="/login" class="button"> Login </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Sheet Section -->

    <div class="form__main">
        <div class="form__main--container"></div>
        <div class="wrapper">
            <div class="header">Login</div>
            <form action="#">
                <div class="field">
                    <input type="text" required>
                    <label>Email Address</label>
                </div>
                <div class="field">
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <span class="eye">
                            <i id="hide2" class="fa fa-eye"></i>
                            <i id="hide" class="fa fa-eye-slash"></i>
                        </span>
                        <label>Password</label>
                    </div>
                </div>
                <div class="space">
                </div>
                <li class="navbar__btn">
                    <a href="/feed" class="button"> Login </a>
                </li>
                <div class="signup_link">Not a member? <a href="/signup">Sign Up</a></div>
            </form>
        </div>
    </div>

    <!-- Footer Section -->

    <div class="footer__container">
        <div class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="/" id="footer__logo"><i class="fas fa-compact-disc"></i> INSTAJAM</a>
                </div>
                <p class="website__rights">Â© INSTAJAM 2023. All rights reserved</p>
                <div class="social__icons">
                    <a href="https://www.facebook.com/jackson.schlosser.37" class="social__icon--link" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/jkschlo/" class="social__icon--link" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://open.spotify.com/user/qk482vhiurit8zy78zu5wrtp2?si=10be8d65ca1f46f6"
                        class="social__icon--link" target="_blank">
                        <i class="fab fa-spotify"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/jackson-schlosser-7ba558235/" class="social__icon--link"
                        target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/UCHSGsmMsaP3r3pTrXZu6GvA" class="social__icon--link"
                        target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://github.com/Jkschlo" class="social__icon--link" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/app.js"></script>
</body>

</html>
